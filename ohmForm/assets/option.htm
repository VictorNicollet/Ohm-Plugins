<div class="joy-field">
  <div class="joy-field-label"><label>{label}</label></div>
  <div class="joy-field-option">
    <ul>
      {@!item}
        <li>
	  <a class="joy-option-remove">{ remove | ohm | verbatim }</a>
          <div class="joy-fields"></div>
	</li>
      {/@}
    </ul>
    <a class="joy-option-add" href="javascript:void(0)">{ add | ohm | verbatim }</a>
  </div>
</div>
